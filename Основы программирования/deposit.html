<meta charset="utf-8">

<script type="text/javascript">
	
	var sum = +prompt("Введите сумму вклада");
	var percent = prompt("Введите процент");


	for (var i = 1; i <=5; i++) {
		sum = sum + ((sum / 100) * percent);
		alert("Сумма вашего вклада в " + i + " ый год составит " + sum + " долларов")
			

	}




</script>
